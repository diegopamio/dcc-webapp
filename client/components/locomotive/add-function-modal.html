<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <div class="add-function-modal row">
    <form>
      <div class="form-group col-xs-4">
        <label for="number">Funct #</label>
        <select id="number" class="form-control" ng-model="functionInstance.number">
          <option value="1">F1</option>
          <option value="2">F2</option>
          <option value="3">F3</option>
          <option value="4">F4</option>
          <option value="5">F5</option>
          <option value="6">F6</option>
          <option value="7">F7</option>
          <option value="8">F8</option>
          <option value="9">F9</option>
          <option value="10">F10</option>
          <option value="11">F11</option>
          <option value="12">F12</option>
          <option value="13">F13</option>
          <option value="14">F14</option>
          <option value="15">F15</option>
          <option value="16">F16</option>
          <option value="17">F17</option>
          <option value="18">F18</option>
          <option value="19">F19</option>
          <option value="20">F20</option>
          <option value="21">F21</option>
          <option value="22">F22</option>
          <option value="23">F23</option>
          <option value="24">F24</option>
          <option value="25">F25</option>
          <option value="26">F26</option>
          <option value="27">F27</option>
          <option value="28">F28</option>
        </select>
      </div>
      <div class="form-group col-xs-8">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" ng-model="functionInstance.func.name">
      </div>
      <div class="form-group col-sm-4 col-xs-12">
        <label for="type">Type</label>
        <select id="type" class="form-control" ng-model="functionInstance.mode" ng-init="functionInstance.mode = functionInstance.func['default-mode']">
          <option value="on-off">On/Off</option>
          <option value="press-n-hold">Press and Hold</option>
          <option value="trigger">One shot trigger</option>
        </select>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click(functionInstance)" ng-bind="button.text" class="btn"></button>
</div>
